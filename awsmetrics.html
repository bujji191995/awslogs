  <!--- AWS Metrics Enter -->

  <div class="modal" id="AWSMetrics">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Choose AWS Metrics</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="accss">Choose Service</label>
              <select id="chsrvc" class="form-control" id="chsrvc">
                <option value ="s3">S3 Bucket</option>
                <option value ="lambda">Lambda Name</option>
              </select>
            </div>
            <div class="form-group">
              <label for="metric">Choose Service</label>
              <select id="metric" class="form-control" id="chsrvc">
              </select>
            </div>
            <div class="form-group">
              <label for="scrt">SecretKeyID</label>
              <input type="text" class="form-control" id="scrt">
            </div>
            <div class="form-group">
              <label for="rgn">AWS Region</label>
              <input type="text" class="form-control" id="rgn">
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button id="saveawsBtn" type="submit" data-dismiss="modal" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" title="Close">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!--- Comparison -->

            <div class="form-group">

            <div class="form-group">
